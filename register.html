<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/loginx.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-150">
		<div class="card-reg">
			<div class="card-header text-center ">
				<h3>Create Account</h3>
			</div>
	

            <form action="login.html" onsubmit="return validate() && password() && phone() && username()">

                <div class="form-group">
                  <label for="exampleInputEmail1"><b>Full Name</b></label> 
                  <label for="last" id="last"></label>
                 <input type="text" class="form-control" id="first" aria-describedby="emailHelp" placeholder="Enter Your Name"><br> 

                  <label for="exampleInputEmail2"><b>Email Address</b></label>
                  <label for="error" id="error"></label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email Id"><br>
                  <label for="exampleInputEmail3"><b>Contact Number</b></label><br>
                  <label for="no" id="no"></label>
                  <input type="text" class="form-control" id="number" arial-describedby="emailHelp" placeholder="Enter Contact Number"><br>
                  <label for="exampleInputPassword1"><b>Password</b></label>
                  <label for="pword" id="pword"></label>
                  <div id="prog_color">
                  <progress max="100" value="0" id="strength" style="background-color: green;"></progress></div>
                  <input type="password" class="form-control" id="pwd" placeholder="Password"><br>

                    <input type="checkbox" class="form-check-input" id="check" required>
                    <label class="form-check-label" for="exampleCheck1">By clicking you agree to the <a href="#">Terms of privacy and conditions</a></label><br><br>
               
                    
                    <button  type="submit" id="submit"  class="btn btn-primary">Sign Up</button>
                </div>
                
            </form>
            <script src="form.js"></script>	
			
			<div class="card-footer">
				<div class=" justify-content-center white">
					Already have an account?<a href="login.html">Go and Login</a>
				</div>
				<div class=" justify-content-center white">
					Back to <a href="index.html">Home</a>
				</div>

				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
