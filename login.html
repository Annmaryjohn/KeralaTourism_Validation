<!DOCTYPE html>
<html>
<head>
	<title>Sign In Page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header text-center ">
				<h3>SIGN IN</h3>
			</div>

            <form action="index.html" onsubmit="return login() && password2()">                
                    <div class="form-group">
                      <label for="exampleInputEmail1"><b>Email Address</b></label>
                      <label for="error2" id="error2"></label>
                      <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Enter Email"><br>
                      <label for="exampleInputPassword1"><b>Password</b></label>
                      <label for="pword2" id="pword2"></label>
                      <input type="password" class="form-control" id="pwd2" placeholder="Enter Password"><br>
                      <input type="checkbox" class="form-check-input" id="select" required>
                      <label class="form-check-label" for="exampleCheck1"> By clicking you agree to the <a href="#">Terms of privacy and conditions</a></label><br><br>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </div></form>
                  <script src="login.js"></script>

				  
			<div class="card-footer">
				<div class=" justify-content-center">
					Don't have an account? <a href="register.html">Create Account</a>
				</div>
				<div class=" justify-content-center">
					Back to <a href="index.html">Home</a>
				</div>

				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
